<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- forms to add books -->
	<form action="/add" method="POST">
		<div class="container">
		<h1>Book Details</h1>
		<div class="row">
			<div class="col-md-6">
			<label for="book-name">Book Name</label>
			<input type="text" class="form-control" id="book-name" name="book-name">
			</div>
			<div class="col-md-6">
			<label for="book-author">Book Author</label>
			<input type="text" class="form-control" id="book-author" name="book-author">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			<label for="stock">Stock</label>
			<input type="number" class="form-control" id="stock" name="stock">
			</div>
		</div>
		</div>
		<button type="submit" class="btn btn-primary">Add Book</button>
	</form>

	<!-- form to update stock via book id -->
	<div class="container">
		<h2>Update stock</h2>
		<form action="/change_stock" method="POST">
			<div class="row">
				<div class="col-md-6">
					<label for="book-id">Book ID</label>
					<input type="text" class="form-control" id="book-id" name="book-id">
				</div>
				<div class="col-md-6">
					<label for="stock">Stock</label>
					<input type="number" class="form-control" id="stock" name="stock">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Update Stock</button>
		</form>
	</div>

	<!-- form to delete book via book id -->
	<div class="container">
		<h2>Delete Book</h2>
		<form action="/delete" method="POST">
			<div class="row">
				<div class="col-md-6">
					<label for="book-id">Book ID</label>
					<input type="text" class="form-control" id="book-id" name="book-id">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Delete Book</button>
		</form>
	</div>
</body>
</html>
